<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            text-align: left;
        }

        strong {
            color: #222;
        }

        .summary-box {
            background: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #007bff;
            margin-top: 10px;
            border-radius: 5px;
        }

        .polarity {
            font-weight: bold;
            color: #007bff;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background: #007bff;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Article Summary</h1>
        <p><strong>Title:</strong> {{ title }}</p>
        <p><strong>Author:</strong> {{ author }}</p>
        <p><strong>Date Published:</strong> {{ date }}</p>
        <div class="summary-box">
            <p><strong>Summary:</strong> {{ summary }}</p>
        </div>
        <p class="polarity"><strong>Polarity:</strong> {{ polarity }}</p>
        <p><strong>Polarity Analysis:</strong> {{ polarity_analysis }}</p>
        <a href="/">Go back</a>
    </div>
</body>
</html>
