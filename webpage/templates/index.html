<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Summarizer</title>
    <style text="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right,rgb(168, 27, 71),rgb(204, 228, 64));
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        
        /* Headings */
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 14px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
        }
        
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        
        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Article Summarizer</h1>
        <p class="subtitle">Paste a URL below and get a quick summary of the article.</p>
        <form id="summarizer-form" action="/summarize" method="post">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="https://example.com/article" required>
            <button type="submit" id="summarize-btn">Summarize</button>
        </form>
    </div>

</body>
</html>
